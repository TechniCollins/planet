version: '3.9'

services:
  mongodb:
      image: mongo:latest
      container_name: mongodb
      restart: always
      env_file:
        .env.mongo
      ports:
          - 27017:27017
      volumes:
          - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro

  web:
    env_file:
      .env
    image: planet_backend
    restart: always
    command: python manage.py runserver 0.0.0.0:8000
    build:
      .
    ports:
      - 8000:8000
    links:
      - mongodb
    depends_on:
      - mongodb
