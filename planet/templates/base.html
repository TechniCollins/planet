{% load static %}
<!doctype html>
<html lang="en">
    <head>
        <!-- Fontawesome -->
        <link href="{% static 'fontawesome-free-6.4.0-web/css/fontawesome.min.css' %}" rel="stylesheet">
        <!-- Bootstrap -->
        <link href="{% static 'bootstrap-5.3.0-dist/css/bootstrap.min.css' %}" rel="stylesheet">
        <!-- Bootstrap icons -->
        <link rel="stylesheet" type="text/css" href="{% static 'bootstrap-icons-1.10.5/font/bootstrap-icons.min.css' %}">

        <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">

        {% block css %}
        {% endblock css %}

        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    </head>
    {% block body %}
    {% endblock body %}
</html>

{% block javascript %}
{% endblock javascript %}
